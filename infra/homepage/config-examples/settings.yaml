# =============================================================================
# Homepage - Settings Configuration
# =============================================================================
# Основные настройки Homepage: интерфейс, заголовок, цвета, etc.
#
# Docs: https://gethomepage.dev/latest/configs/settings/
# =============================================================================

# ----------------------------------------------------------------------------
# Базовые настройки
# ----------------------------------------------------------------------------
title: Homelab
subtitle: Home Server Dashboard

logo:
  # Можно использовать:
  # - Текстовый логотип (icon выше)
  # - Иконку из набора Material Design Icons
  icon: mdi-server-network

# ----------------------------------------------------------------------------
# Настройки интерфейса
# ----------------------------------------------------------------------------
# Цветовая схема (light, dark, or a custom hex color)
background:
  image: https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop
  # Или однотонный цвет:
  # color: "#0f172a"

# Определения стилей для карточек
cardBlur: md
theme: dark
layout:
  Infrastructure:
    style: row
    columns: 3

