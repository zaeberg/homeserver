# =============================================================================
# Homepage - Widgets Configuration
# =============================================================================
# Этот файл определяет информационные виджеты: погода, ресурсы системы,
# дата/время, поиск и т.д.
#
# Для начальной конфигурации оставлен пустым.
#
# Docs: https://gethomepage.dev/latest/widgets/
# =============================================================================

# =============================================================================
# Примеры виджетов (для будущего использования)
# =============================================================================
#
# # ---------------------------------------------------------------------------
# # Информация о ресурсах системы
# # ---------------------------------------------------------------------------
# - resource:
#     cpu: true
#     memory: true
#     disk: /
#
# # ---------------------------------------------------------------------------
# # Дата и время
# # ---------------------------------------------------------------------------
# - datetime:
#     format:
#       dateStyle: short
#       timeStyle: short
#       hour12: false
#
# # ---------------------------------------------------------------------------
# # Приветствие
# # ---------------------------------------------------------------------------
# - greeting:
#     text_size: xl
#     text: Welcome back!
#
# # ---------------------------------------------------------------------------
# # Погода (Open-Meteo, бесплатный)
# # ---------------------------------------------------------------------------
# - openmeteo:
#     label: Moscow
#     latitude: 55.7558
#     longitude: 37.6173
#     units: metric
#     timezone: Europe/Moscow
#     forecast: days=3
#
# # ---------------------------------------------------------------------------
# # Поиск
# # ---------------------------------------------------------------------------
# - search:
#     provider: google
#     target: _blank
#
# # ---------------------------------------------------------------------------
# # Логотип
# # ---------------------------------------------------------------------------
# - logo:
#     icon: mdi-server-network
#
# =============================================================================
