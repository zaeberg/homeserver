# =============================================================================
# Homepage - Docker Integration Configuration
# =============================================================================
# Этот файл определяет контейнеры Docker для отображения их состояния.
# Homepage может показывать статус контейнеров, статистику ресурсов и т.д.
#
# Для работы требуется подключение /var/run/docker.sock в compose.yml
#
# Docs: https://gethomepage.dev/latest/configs/docker/
# =============================================================================

# =============================================================================
# Пример конфигурации Docker (для будущего использования)
# =============================================================================
#
# # Показать все контейнеры с меткой "homepage.widget"
# my-server:
#   socket: /var/run/docker.sock
#   hostname: my-server
#   labels:
#     org.homepage.container: 1
#   # Фильтры по контейнерам
#   containers:
#     # Включить только определенные контейнеры
#     include:
#       - homelab-traefik
#       - homelab-homepage
#       - homelab-jellyfin
#     # Или исключить определенные контейнеры
#     # exclude:
#     #   - redis
#     #   - postgres
#
# =============================================================================
# Примечание: Для работы этой интеграции нужно раскомментировать в compose.yml:
# volumes:
#   - /var/run/docker.sock:/var/run/docker.sock:ro
# =============================================================================
