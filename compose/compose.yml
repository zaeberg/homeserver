services:
  traefik:
    image: traefik:v3.6.7
    container_name: homelab-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard (только в локальной сети!)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - /srv/data/traefik/letsencrypt:/letsencrypt
    networks:
      - internal
      - public
    labels:
      - "avahi.homeserver.service=Traefik Dashboard"
      - "avahi.homeserver.protocol=http"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  traefik-avahi:
    image: hardillb/traefik-avahi-helper:latest
    container_name: homelab-traefik-avahi-helper
    restart: unless-stopped
    hostname: avahi-helper
    ipc: host
    security_opt:
      - apparmor:unconfined
      - seccomp:unconfined
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
    networks:
      - internal
    environment:
      - HOSTNAME=home
      - DOMAIN=.local

networks:
  internal:
    driver: bridge
    internal: true
  public:
    driver: bridge
