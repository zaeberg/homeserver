services:
  traefik:
    image: traefik:v3.6.7
    container_name: homelab-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard (только в локальной сети!)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - /srv/data/traefik/letsencrypt:/letsencrypt
    networks:
      - internal
      - public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.home.local`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=test:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wjC"  # test:test
      - "avahi.homeserver.service=Traefik Dashboard"
      - "avahi.homeserver.protocol=http"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  traefik-avahi:
    image: hardillb/traefik-avahi-helper:latest
    container_name: homelab-traefik-avahi
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket
    networks:
      - internal
    environment:
      - HOSTNAME=home
      - DOMAIN=.local

networks:
  internal:
    driver: bridge
    internal: true
  public:
    driver: bridge
