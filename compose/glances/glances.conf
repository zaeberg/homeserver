# =============================================================================
# Glances Configuration File
# =============================================================================
# Docs: https://glances.readthedocs.io/en/latest/config.html
# =============================================================================

[global]
# Refresh rate (seconds)
# По умолчанию: 1 секунда
refresh=1

# Проверить обновления при старте (true/false)
check_update=false

# История в секундах (для графиков)
# -1 = неограниченная история, 0 = без истории
history=20

# -----------------------------------------------------------------------------
# Web Server Configuration
# -----------------------------------------------------------------------------

[webserver]
# Порт web-сервера (по умолчанию: 61208)
# Примечание: в Docker эта переменная переопределяется через GLANCES_OPT
#port=61208

# -----------------------------------------------------------------------------
# Outputs
# -----------------------------------------------------------------------------

# Можно включить/выключить плагины здесь
# Формат: [plugin_name]
# enabled=true/false

[cpu]
# Дополнительная информация о CPU
#cpu_logical=True
#cpu_logical_name=Logical

[mem]
# Минимальное значение для memory swap alert (в %)
#mem_swap_warning=50

[load]
# Порог LOAD для alert (количество корней * значение)
#load_warning=2

# -----------------------------------------------------------------------------
# Alert thresholds
# -----------------------------------------------------------------------------

[alerts]
# Порог для CPU (в %)
#cpu_percent=80

# Порог для памяти (в %)
#mem_percent=80

# Порог для swap (в %)
#swap_percent=50

# -----------------------------------------------------------------------------
# Список процессов (сортировка)
# -----------------------------------------------------------------------------
# Доступные варианты: cpu, mem, per_cpu, times+, io, cmd, name, user, status
# По умолчанию: automatic (автоматически выбирается)

[processlist]
# Отображать имя пользователя вместо UID
#name_short=True

# -----------------------------------------------------------------------------
# Docker plugin configuration
# -----------------------------------------------------------------------------

[docker]
# Мониторить Docker контейнеры
enabled=true

# Порог для CPU контейнера (в %)
#cpu_warning=80

# Порог для памяти контейнера (в %)
#mem_warning=80

# -----------------------------------------------------------------------------
# SMART plugin configuration (диски)
# -----------------------------------------------------------------------------

[smart]
# Мониторить S.M.A.R.T. состояние дисков
# Требует дополнительных capabilities (SYS_RAWIO или SYS_ADMIN)
#enabled=true

# -----------------------------------------------------------------------------
# Сетевые интерфейсы
# -----------------------------------------------------------------------------

[network]
# Порог для скорости сети (бит/с)
#rx_warning=10000000
#tx_warning=10000000

# -----------------------------------------------------------------------------
# Диски
# -----------------------------------------------------------------------------

[fs]
# Порог для свободного места (в %)
#fs_free_warning=20

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------

# IP_sensor - для мониторинга внешних хостов
#ip_sensor=192.168.1.100

# Amps_sensor - для мониторинга электричества
#amps_sensor=True
