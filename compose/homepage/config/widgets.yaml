# =============================================================================
# Homepage - Widgets Configuration
# =============================================================================
# Этот файл определяет информационные виджеты: погода, ресурсы системы,
# дата/время, поиск и т.д.
#
# Docs: https://gethomepage.dev/latest/widgets/
# =============================================================================

# ----------------------------------------------------------------------------
# Информация о ресурсах системы
# ----------------------------------------------------------------------------
- resource:
    cpu: true
    memory: true
    disk: /

# ----------------------------------------------------------------------------
# Погода (Open-Meteo, бесплатный API)
# ----------------------------------------------------------------------------
- openmeteo:
    label: Kaliningrad
    latitude: 54.7104
    longitude: 20.4522
    units: metric
    timezone: Europe/Kaliningrad
    forecast: days=3

# ----------------------------------------------------------------------------
# Логотип
# ----------------------------------------------------------------------------
- logo:
    icon: mdi-server-network
